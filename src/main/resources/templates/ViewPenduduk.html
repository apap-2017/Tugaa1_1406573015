<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>View Penduduk by NIK</title>
		<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('#table').DataTable();
	});
</script>
    </head>
    <body>
	<div th:replace="fragments/fragment :: header"></div>
     <h2 th:text="'Lihat Data Penduduk - ' + ${penduduk.nik}"></h2>
        <h3 th:text="'NIK ' + ${penduduk.nik}">Penduduk NIK</h3>
        <h3 th:text="'Nama ' + ${penduduk.nama}">Penduduk Name</h3>
        <h3 th:text="'Tempat/Tanggal lahir ' + ${penduduk.tempat_lahir} + ',' + ${penduduk.tanggal_lahir}">Penduduk BirthDate</h3>
        <h3 th:text="'Alamat ' + ${penduduk.keluarga.getAlamat()}">Penduduk Alamat</h3>
        <h3 th:text="'RT/RW ' + ${penduduk.keluarga.getRt()} + '/' + ${penduduk.keluarga.getRw()}">Penduduk Religion</h3>
        <h3 th:text="'Kelurahan/Desa ' + ${penduduk.keluarga.kelurahan.getNama_kelurahan()}">Penduduk Religion</h3>
        <h3 th:text="'Kecamatan ' + ${penduduk.keluarga.kelurahan.kecamatan.getNama_kecamatan()}">Penduduk Religion</h3>
        <h3 th:text="'Kota ' + ${penduduk.keluarga.kelurahan.kecamatan.kota.getNama_kota()}">Penduduk Religion</h3>
        <h3 th:text="'Golongan Darah ' + ${penduduk.golongan_darah}">Penduduk Blood Type</h3>
        <h3 th:text="'Agama ' + ${penduduk.agama}">Penduduk Religion</h3>
        <h3 th:text="'Status Perkawinan ' + ${penduduk.status_perkawinan}">Penduduk Marriage Status</h3>
        <h3 th:text="'Pekerjaan ' + ${penduduk.pekerjaan}">Penduduk Job</h3>
        <h3 th:text="'Kewarganegaraan ' + ${penduduk.is_wni} == 1 ? 'WNI' : 'WNA'">Penduduk Kewarganegaraan</h3>
        <h3 th:text="'Status Kematian ' + ${penduduk.is_wafat == 0 ? 'Hidup' : 'Mati'}">Penduduk Alive</h3>
		
	<form action="/penduduk/mati" method="post" >
	<input type="hidden" name="nik" th:value="${penduduk.nik}" />
		<div>
			<button type="submit">Ubah Status Kematian</button>
		</div>
	</form>
	
    </body>
</html>
