<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<title>Tambah Keluarga</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

	<h1 class="page-header">Tambah Keluarga</h1>

	<form action="/keluarga/tambah" method="post" >
		<div>
			<label for="nama">Alamat</label> <input type="text" name="alamat" />
		</div>
		
		<div>
			<label for="nama">RT</label> <input type="text" name="rt" />
		</div>
		
		<div>
			<label for="nama">RW</label> <input type="text" name="rw" />
		</div>
		
		<div>
			<label for="nama">Kelurahan/Desa</label> <input type="text" name="kelurahan" />
		</div>
		
		<div>
			<label for="nama">Kecamatan</label> <input type="text" name="kecamatan" />
		</div>
		
		<div>
			<label for="nama">Kota</label> <input type="text" name="kecamatan" />
		</div>
		
		<div>
			<button type="submit" name="action" value="save">Submit</button>
		</div>
	</form>

</body>

</html>
