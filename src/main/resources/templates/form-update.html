<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<title>Update Penduduk</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

	<h1 class="page-header">Update Penduduk</h1>

	<form action="/penduduk/update/submit" method="post" >
		<input type="hidden" name="nik" th:value="${penduduk.nik}" />
		<div>
			<label for="nama">Nama</label> <input type="text" name="nama" th:value="${penduduk.nama}" th:field="*{penduduk.nama}" />
		</div>
		<div>
			<label for="tempat_lahir">Tempat Lahir</label> <input type="text" name="tempat_lahir" th:value="${penduduk.tempat_lahir}" th:field="*{penduduk.tempat_lahir}" />
		</div>
		<div>
			<label for="tanggal_lahir">Tanggal Lahir</label> <input type="text" name="tanggal_lahir" th:value="${penduduk.tanggal_lahir}" th:field="*{penduduk.tanggal_lahir}" />
		</div>
		<div>
			<label for="golongan_darah">Golongan Darah</label> 
				<select name = "golongan_darah" th:field="*{penduduk.golongan_darah}">
					<option value="A+">A+</option>
					<option value="A-">A-</option>
					<option value="B+">B+</option>
					<option value="B-">B-</option>
					<option value="O+">O+</option>
					<option value="O-">O-</option>
					<option value="AB+">AB+</option>
					<option value="AB-">AB-</option>
				</select>

		</div>
		<div>
			<label for="agama">Agama</label> <input type="text" name="agama" th:value="${penduduk.agama}" th:field="*{penduduk.agama}" />
		</div>
		<div>
			<label for="status_perkawinan">Status Perkawinan</label> 
				<select name = "status_perkawinan" th:field="*{penduduk.status_perkawinan}">
					<option value="Kawin">Kawin</option>
					<option value="Belum Kawin">Belum Kawin</option>
				</select>
		</div>
		
		<div>
			<label for="jenis_kelamin">Jenis Kelamin</label> 
				<select name = "jenis_kelamin" th:field="*{penduduk.jenis_kelamin}">
					<option value="0">Laki-Laki</option>
					<option value="1">Perempuan</option>
				</select>
		</div>
		
		<div>
			<label for="pekerjaan">Pekerjaan</label> <input type="text" name="pekerjaan" th:value="${penduduk.pekerjaan}" th:field="*{penduduk.pekerjaan}" />
		</div>
		<div>
			<label for="is_wni">Kewarganegaraan</label> 
				<select name = "is_wni" th:field="*{penduduk.is_wni}">
					<option value="1">WNI</option>
					<option value="0">WNA</option>
				</select>
		</div>
		<div>
			<label for="is_wafat">Status Kematian</label> 
				<select name = "is_wafat" th:field="*{penduduk.is_wafat}">
					<option value="1">Hidup</option>
					<option value="0">Wafat</option>
				</select>
		</div>
		
		<div>
			<label for="status_anggota">Status dalam Keluarga</label> <input type="text" name="status_dalam_keluarga" th:value="${penduduk.status_dalam_keluarga}" th:field="*{penduduk.status_dalam_keluarga}" />
		</div>
		
		<div>
			<label for="id_keluarga">Id Keluarga</label> <input type="text" name="id_keluarga"  th:value="${penduduk.id_keluarga}" th:field="*{penduduk.id_keluarga}"/>
		</div>
		
		

		<div>
			<button type="submit" name="action" value="save">Submit</button>
		</div>
	</form>

</body>

</html>
