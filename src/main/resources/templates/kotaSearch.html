<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<title>Tampilkan List Keluarga</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('#table').DataTable();
	});
</script>
</head>

<body>
	<div th:replace="fragments/fragment :: header"></div>
	<h1 class="page-header">Tampilkan List Keluarga</h1>
	
	<form action="/penduduk/cari" method="get" >
		<div>
			<label for="id_kota">Pilih Kota</label> 
				<select name = "id_kota">
					<option value="1">Kabupatan Kepulauan Seribu</option>
					<option value="2">Kota Jakarta Selatan</option>
					<option value="3">Kota Jakarta Timur</option>
					<option value="4">Kota Jakarta Pusat</option>
					<option value="5">Kota Jakarta Barat</option>
					<option value="6">Kota Jakarta Utara</option>
				</select>
		</div>

		<div>
			<button type="submit" >Submit</button>
		</div>
	</form>

</body>

</html>
