<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<title>Tambah Penduduk</title>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('#table').DataTable();
	});
</script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

	<div th:replace="fragments/fragment :: header"></div>

	<h1 class="page-header">Tambah Penduduk</h1>
	<form action="/penduduk/tambah/submit" method="post" >
		<div>
			<label for="nama">Nama</label> <input type="text" name="nama" />
		</div>
		<div>
			<label for="tempat_lahir">Tempat Lahir</label> <input type="text" name="tempat_lahir" />
		</div>
		<div>
			<label for="tanggal_lahir">Tanggal Lahir</label> <input type="text" name="tanggal_lahir" />
		</div>
		<div>
			<label for="golongan_darah">Golongan Darah</label> 
				<select name = "golongan_darah">
					<option value="A+">A+</option>
					<option value="A-">A-</option>
					<option value="B+">B+</option>
					<option value="B-">B-</option>
					<option value="O+">O+</option>
					<option value="O-">O-</option>
					<option value="AB+">AB+</option>
					<option value="AB-">AB-</option>
				</select>

		</div>
		<div>
			<label for="agama">Agama</label> <input type="text" name="agama"/>
		</div>
		<div>
			<label for="status_perkawinan">Status Perkawinan</label> 
				<select name = "status_perkawinan" >
					<option value="Kawin">Kawin</option>
					<option value="Belum Kawin">Belum Kawin</option>
				</select>
		</div>
		
		<div>
			<label for="jenis_kelamin">Jenis Kelamin</label> 
				<select name = "jenis_kelamin" >
					<option value="0">Laki-Laki</option>
					<option value="1">Perempuan</option>
				</select>
		</div>
		
		<div>
			<label for="pekerjaan">Pekerjaan</label> <input type="text" name="pekerjaan" />
		</div>
		<div>
			<label for="is_wni">Kewarganegaraan</label> 
				<select name = "is_wni">
					<option value="1">WNI</option>
					<option value="0">WNA</option>
				</select>
		</div>
		<div>
			<label for="is_wafat">Status Kematian</label> 
				<select name = "is_wafat">
					<option value="0">Hidup</option>
					<option value="1">Wafat</option>
				</select>
		</div>
		
		<div>
			<label for="status_anggota">Status dalam Keluarga</label> <input type="text" name="status_anggota" />
		</div>
		
		<div>
			<label for="id_keluarga">Id Keluarga</label> <input type="text" name="id_keluarga" />
		</div>
		
		

		<div>
			<button type="submit" name="action" value="save">Submit</button>
		</div>
	</form>

</body>

</html>
