<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>View All Students</title>
    </head>
    <body>
        <h1>All Students</h1>
        
    	<div th:each="keluarga,iterationStatus: ${keluarga}">
            <h3 th:text="'No. ' + ${iterationStatus.count}">No. 1</h3>
	       	<h3 th:text="'NPM = ' + ${keluarga.penduduks.getNama()}">Student NPM</h3>
	       	
			<hr/>
       	</div>
    </body>
</html>
